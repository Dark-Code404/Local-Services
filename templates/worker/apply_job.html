{% extends 'base.html' %}
{% block title %}Apply for {{ job.title }}{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h2 class="card-title">Apply for "{{ job.title }}"</h2>
            <p class="card-text mt-3"><strong>Description:</strong> {{ job.description }}</p>
            <p class="card-text"><strong>Location:</strong> {{ job.location }}</p>

            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit Application</button>
                <a href="{% url 'home' %}" class="btn btn-secondary ml-2">Back to Jobs</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
