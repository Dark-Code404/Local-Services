{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-body text-center">
            <h2 class="text-danger">Confirm Deletion</h2>
            <p class="lead mt-3">Are you sure you want to delete the job "<strong>{{ job.title }}</strong>"?</p>
            <p class="text-muted">This action cannot be undone.</p>
            
            <form method="post" class="d-inline-block mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg me-2">Delete</button>
                <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
